<!DOCTYPE html>
<html>
<head>
	<title>Form Practice</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<div>
			<label for="firstName">First Name:</label>
			<input id="firstName" type="text" name="first-name" placeholder="John" required>
		
			<label for="lastName">Last Name:</label>
			<input id="lastName" type="text" name="last-name" placeholder="Smith" required>
		</div>

		<div>
			<label for="male">Male</label>
			<input id="male" type="radio" name="gender" value="male">
			<label for="female">Female</label>
			<input id="female" type="radio" name="gender" value="female">
			<label for="other">Other</label>
			<input id="other" type="radio" name="gender" value="other">
		</div>

		<div>
			<label for="email">Email:</label>
			<input id="email" type="email" name="email" placeholder="your email" required>
			<label for="password">Password:</label>
			<input id="password" type="password" name="password" minlength="5" maxlength="10">
		</div>

		<div>
			<label>Birthday:</label>
			<select name="month">
				<option>January</option>
				<option>February</option>
				<option>March</option>
				<option>April</option>
				<option>May</option>
				<option>June</option>
				<option>July</option>
				<option>August</option>
				<option>September</option>
				<option>October</option>
				<option>November</option>
				<option>December</option>
			</select>
			<select name="day">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
			<select name="year">
				<option>1985</option>
				<option>1984</option>
				<option>1983</option>
				<option>1982</option>
				<option>1981</option>
				<option>1980</option>
			</select>
		</div>

		<div>
			<label>I agree to the terms and conditions</label>
			<input type="checkbox" name="agree">
		</div>

		<button>Submit</button>
	</form>
</body>
</html>
